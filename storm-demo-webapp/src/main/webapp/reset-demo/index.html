<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stream Generator</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link href="../assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/common/stormdemo.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../assets/lib/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div id="heading" class="masthead">
        <div class="pull-right">
          <span class="text-info" data-bind="text: username"><em></em></span>&nbsp;
          <a href="../index.html" class="btn"><i class="icon-random"></i>Home Page</a>&nbsp;
          <button data-bind="click: logout" class="btn"><i class="icon-off"></i></button>
        </div>
        <h3 class="muted">Reset Storm Demo</h3>
      </div>
      <div id="main-content">

          <form class="form-horizontal" data-bind="submit: resetDemo().resetDemo">

            <div class="control-group">
              <label class="control-label" for="truncateHbaseTables">Truncate HBase Table</label>
              <div class="controls">
                <input id="truncateHbaseTables" type="checkbox" data-bind="checked: resetDemo().truncateHbaseTables" >
              </div>
            </div>
            
            <!--
            <div class="control-group">
              <label class="control-label" for="eventCollectorClass">Delete ActiveMQ Tables</label>
              <div class="controls">
                <input id="eventCollectorClass" type="checkbox" data-bind="value: streamGenerator().eventCollectorClass">
              </div>
            </div>     
             
            <div class="control-group">
              <label class="control-label" for="eventEmitters">Redeploy Storm Topology</label>
              <div class="controls">
                <input id="eventEmitters" type="checkbox" data-bind="value: streamGenerator().eventEmitters">
              </div>
            </div>        
                      
             -->
            <button class="btn btn-primary" type="submit">Reset Demo</button>
          </form>


        
      </div>
    </div>

    <!-- 3rd party -->
    <script src="../assets/lib/jquery/jquery.js"></script>
    <script src="../assets/lib/bootstrap/js/bootstrap.js"></script>
    <script src="../assets/lib/knockout/knockout.js"></script>
    <script src="../assets/lib/sockjs/sockjs.js"></script>
    <script src="../assets/lib/stomp/dist/stomp.js"></script>

    <!-- application -->
    <script src="resetdemo.js"></script>
    <script type="text/javascript">
    (function() {
        var socket = new SockJS('/storm-demo-web-app/resetdemo');
        var stompClient = Stomp.over(socket);

        var appModel = new ApplicationModel(stompClient);
        ko.applyBindings(appModel);

      })();
    </script>

  </body>
</html>
